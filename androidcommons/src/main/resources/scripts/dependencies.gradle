    supportTestVersion = '1.1.0'
    kakaoVersion = '1.4.0-androidx'
    awaitilityVersion = '3.1.5'
    fakerVersion = '0.16'

    gradlePluginDeps = [
            build         : "com.android.tools.build:gradle:$gradlePluginVersion",
            kotlin        : "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion",
            navSageArgs   : "androidx.navigation:navigation-safe-args-gradle-plugin:$navigationVersion",
            googleServices: 'com.google.gms:google-services:4.0.1',
            // https://docs.fabric.io/android/changelog.html#fabric-gradle-plugin
            fabric        : 'io.fabric.tools:gradle:1.26.1',
            // https://github.com/Triple-T/gradle-play-publisher
            playPublisher : 'com.github.triplet.gradle:play-publisher:1.2.2',
            jacoco        : "org.jacoco:org.jacoco.core:$jacocoVersion",
            realm         : "io.realm:realm-gradle-plugin:5.4.1",

    ]

    annotationProcessors = [
            lifecycle: "androidx.lifecycle:lifecycle-compiler:$lifecycleVersion",
            room     : "androidx.room:room-compiler:$roomVersion"
    ]

    security = [
            binaryPrefs: "com.github.ajdevy:Secured-Preference-Store:bugfix~keystore_exception-SNAPSHOT",
    ]

    rxDeps = [
            // https://github.com/ReactiveX/RxJava
            core                           : "io.reactivex.rxjava2:rxjava:2.2.2",

            // https://github.com/ReactiveX/RxAndroid
            android                        : "io.reactivex.rxjava2:rxandroid:2.1.0",

            // https://github.com/trello/RxLifecycle
            lifecycle                      : "com.trello.rxlifecycle2:rxlifecycle:$rxLifecycleVersion",
            lifecycleAndroid               : "com.trello.rxlifecycle2:rxlifecycle-android:$rxLifecycleVersion",
            lifecycleComponents            : "com.trello.rxlifecycle2:rxlifecycle-components:$rxLifecycleVersion",
            lifecycleKotlin                : "com.trello.rxlifecycle2:rxlifecycle-kotlin:$rxLifecycleVersion",
            lifecycleAndroidLifecycleKotlin: "com.trello.rxlifecycle2:rxlifecycle-android-lifecycle-kotlin:$rxLifecycleVersion",

            // https://github.com/f2prateek/rx-preferences
            preferences                    : 'com.f2prateek.rx.preferences2:rx-preferences:2.0.0',

            // https://github.com/JakeWharton/RxBinding
            recyclerView                   : 'com.jakewharton.rxbinding2:rxbinding-recyclerview-v7-kotlin:2.1.1',

            //https://github.com/ReactiveX/RxKotlin
            kotlin                         : 'io.reactivex.rxjava2:rxkotlin:2.2.0',

            activityResult               : 'com.github.VictorAlbertos:RxActivityResult:0.5.0-2.x',
    ]

    firebaseDeps = [
            // https://firebase.google.com/support/release-notes/android#latest_sdk_versions
            core       : 'com.google.firebase:firebase-core:16.0.3',
            messaging  : 'com.google.firebase:firebase-messaging:17.3.0',
            config     : 'com.google.firebase:firebase-config:16.0.0',

            //https://fabric.io/kits/android/crashlytics/update
            crashlytics: "com.crashlytics.sdk.android:crashlytics:$crashlyticsVesrion",
    ]

    // https://github.com/FasterXML/jackson/blob/master/README.md
    jacksonDeps = [
            core         : "com.fasterxml.jackson.core:jackson-core:$jacksonVersion",
            annotations  : "com.fasterxml.jackson.core:jackson-annotations:$jacksonVersion",
            databinding  : "com.fasterxml.jackson.core:jackson-databind:$jacksonVersion",
            joda         : "com.fasterxml.jackson.datatype:jackson-datatype-joda:$jacksonVersion",
            jacksonKotlin: "com.fasterxml.jackson.module:jackson-module-kotlin:$jacksonVersion"
    ]

    // https://github.com/grpc/grpc/releases
    grpcDeps = [
            okhttp      : "io.grpc:grpc-okhttp:$grpcVersion",
            android     : "io.grpc:grpc-android:$grpcVersion",
            protobufLite: "io.grpc:grpc-protobuf-lite:$grpcVersion",
            stub        : "io.grpc:grpc-stub:$grpcVersion",
            jsr250      : 'javax.annotation:jsr250-api:1.0'
    ]

    // https://github.com/square/retrofit
    retrofitDeps = [
            core     : "com.squareup.retrofit2:retrofit:$retrofitVersion",
            jackson  : "com.squareup.retrofit2:converter-jackson:$retrofitVersion",
            gson     : "com.squareup.retrofit2:converter-gson:$retrofitVersion",
            scalars  : "com.squareup.retrofit2:converter-scalars:$retrofitVersion",
            rxAdapter: "com.squareup.retrofit2:adapter-rxjava2:$retrofitVersion",
    ]

    // https://github.com/Kodein-Framework/Kodein-DI
    kodeinDeps = [
            generic : "org.kodein.di:kodein-di-generic-jvm:$kodeinVersion",
            androidx: "org.kodein.di:kodein-di-framework-android-x:$kodeinVersion",
            confJvm : "org.kodein.di:kodein-di-conf-jvm:$kodeinVersion"
    ]

    debugDrawerDeps = [
            // https://github.com/palaima/DebugDrawer
            core   : "io.palaima.debugdrawer:debugdrawer:$debugDrawerVersion",
            actions: "io.palaima.debugdrawer:debugdrawer-actions:$debugDrawerVersion"
    ]

    realmDeps = [
            // https://github.com/palaima/DebugDrawer
            core   : "io.palaima.debugdrawer:debugdrawer:$debugDrawerVersion",
            actions: "io.palaima.debugdrawer:debugdrawer-actions:$debugDrawerVersion"
    ]

    archDeps = [
            // https://mvnrepository.com/artifact/androidx.room/room-runtime
            roomRuntime          : "androidx.room:room-runtime:$roomVersion",
            roomRx               : "androidx.room:room-rxjava2:$roomVersion",

            // https://mvnrepository.com/artifact/androidx.lifecycle/lifecycle-extensions
            lifecycle            : "androidx.lifecycle:lifecycle-extensions:$lifecycleVersion",
            lifecycleRx          : "androidx.lifecycle:lifecycle-reactivestreams:$lifecycleVersion",

            // https://mvnrepository.com/artifact/androidx.paging/paging-runtime
            paging               : "androidx.paging:paging-runtime:$pagingVersion",
            pagingRx             : "androidx.paging:paging-rxjava2:$pagingVersion",

            // https://mvnrepository.com/artifact/android.arch.navigation/navigation-runtime
            navigationFragmentKtx: "androidx.navigation:navigation-fragment-ktx:$navigationVersion",
            navigationUiKtx      : "androidx.navigation:navigation-ui-ktx:$navigationVersion",
    ]

    //https://github.com/Kotlin/anko
    ankoDeps = [
            common: "org.jetbrains.anko:anko-commons:$ankoVersion",
            compat: "org.jetbrains.anko:anko-appcompat-v7:$ankoVersion",
    ]

    uberDeps = [
            autodispose                     : "com.uber.autodispose:autodispose-ktx:$autodisposeVersion",
            autodisposeAndroid              : "com.uber.autodispose:autodispose-android:$autodisposeVersion",
            autodisposeAndroidArchcomponents: "com.uber.autodispose:autodispose-android-archcomponents-ktx:$autodisposeVersion"
    ]

    stethoDeps = [
            core   : "com.facebook.stetho:stetho:$stethoVersion",
            okhttp : "com.facebook.stetho:stetho-okhttp:$stethoVersion",
            okhttp3: "com.facebook.stetho:stetho-okhttp3:$stethoVersion",
            realm  : 'com.uphyca:stetho_realm:2.3.0'
    ]


    okHttpDeps = [
            // https://github.com/square/okhttp
            okHttp                   : "com.squareup.okhttp:okhttp:$okHttpVersion",
            okHttp3                  : "com.squareup.okhttp3:okhttp:$okHttp3Version",
            okhttp3LoggingInterceptor: "com.squareup.okhttp3:logging-interceptor:$okHttp3Version",
            okhttpLoggingInterceptor : "com.squareup.okhttp:logging-interceptor:$okHttpVersion",
    ]


    otherDeps = [
            // https://mvnrepository.com/artifact/org.jetbrains.kotlin/kotlin-stdlib
            kotlin                 : "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlinVersion",

            // https://mvnrepository.com/artifact/androidx.appcompat/appcompat
            appcompat              : "androidx.appcompat:appcompat:$appcompatVersion",
            materialDesign         : "com.google.android.material:material:$materialDesignVersion",

            // https://mvnrepository.com/artifact/com.google.android.exoplayer/exoplayer?repo=springio-libs-release
