            exoplayerUi            : "com.google.android.exoplayer:exoplayer-ui:$exoPlayerVersion",

            // https://github.com/JakeWharton/timber
            timber                 : "com.jakewharton.timber:timber:$timberVersion",

            // https://github.com/tbruyelle/RxPermissions
            rxPermissions          : "com.tbruyelle.rxpermissions2:rxpermissions:$rxPermissionsVersion@aar",

            // https://github.com/dlew/joda-time-android
            joda                   : 'net.danlew:android.joda:2.9.9.4',

            // https://github.com/instacart/truetime-android/wiki/How-to-use-this-library
            trueTime               : 'com.github.instacart.truetime-android:library:3.4',

            // https://github.com/square/picasso
            picasso                : 'com.squareup.picasso:picasso:2.71828',

            // https://mvnrepository.com/artifact/androidx.core/core-ktx
            coreKtx                : 'androidx.core:core-ktx:1.0.1',

            // https://github.com/wasabeef/picasso-transformations
            picassoTransformations : 'jp.wasabeef:picasso-transformations:2.2.1',

            // https://github.com/TinkoffCreditSystems/decoro
            decoro                 : 'ru.tinkoff.decoro:decoro:1.3.4',

            // https://github.com/hbb20/CountryCodePickerProject
            countryCodePicker      : 'com.hbb20:ccp:2.2.0',

            // https://mvnrepository.com/artifact/androidx.constraintlayout/constraintlayout
            constraintLayout       : "androidx.constraintlayout:constraintlayout:$constraintLayoutVersion",

            // https://mvnrepository.com/artifact/com.google.android.gms/play-services-location
            safetynet              : 'com.google.android.gms:play-services-safetynet:15.0.1',

            // https://github.com/saket/Better-Link-Movement-Method
            beterLinkMovementMethod: 'me.saket:better-link-movement-method:2.2.0',

            // https://developers.google.com/youtube/android/player/
            // on our nexus: https://nexus.btsd.kz/#browse/browse:shared-jars:youtube%2Fandroid-player-api
            youtubeAndroidPlayer   : 'youtube:android-player-api:1.2.2',

            salem                  : 'kz.btsdigital.salem:videoeditor:0.0.13',
            messProtoLite          : 'kz.btsd:messproto-lite:0.0.38',
            payProtoLite           : 'kz.btsd:pay-proto-lite:0.0.1-20181228.121626-35',
            uiKit                  : 'kz.btsdigital:uikit:1.0.53',
            digitalId              : 'kz.btsdigital:digital-id:1.0.0',

            // https://gitlab.btsd.kz/android/common
            // https://nexus.btsd.kz/#browse/browse:google:kz%2Fbtsdigital%2Fcommon%2Fcore
            commonCore             : 'kz.btsdigital.common:core:1.0.19',

            // https://gitlab.btsd.kz/android/common-android-test
            // https://nexus.btsd.kz/#browse/browse:google:kz%2Fbtsdigital%2Fcommon%2Fandroidtest
            commonAndroidTest      : 'kz.btsdigital.common:androidtest:1.0.6',

            //modified lib from our nexus  based on https://github.com/tylersuehr7/social-text-view TODO move it to UI kit
            socialTextView         : 'com.nexus:socialtextview:1.2',

            //https://github.com/edubarr/header-decor
            headerDecor            : 'com.github.edubarr:header-decor:0.2.7',
            pageIndicatorView      : 'com.romandanylyk:pageindicatorview:1.0.2',

            // https://github.com/journeyapps/zxing-android-embedded
            zxing                  : "com.journeyapps:zxing-android-embedded:$zxingVersion",

            // https://github.com/RedMadRobot/input-mask-android
            inputmask              : "com.redmadrobot:inputmask:3.4.4"
    ]

    // Test dependencies that does not require android runtime.
    testDeps = [
            // https://mvnrepository.com/artifact/junit/junit
            junit          : 'junit:junit:4.12',

            // https://github.com/mockito/mockito
            mockito        : "org.mockito:mockito-core:$mockitoVersion",

            // https://github.com/nhaarman/mockito-kotlin
            mockitoKotlin  : "com.nhaarman:mockito-kotlin:$mockitoKotlinVersion",

            // https://mvnrepository.com/artifact/androidx.arch.core/core-testing
            archCoreTesting: "androidx.arch.core:core-testing:$coreTestingVersion",

            // https://mvnrepository.com/artifact/androidx.room/room-testing
            archRoomTesting: "androidx.room:room-testing:$roomVersion",

            // https://mockk.io/#verification-atleast-atmost-or-exactly-times
            mockk          : "io.mockk:mockk:1.8.13.kotlin13"
    ]

    // Test dependencies that require android runtime.
    androidTestDeps = [
            // https://mvnrepository.com/artifact/androidx.test/runner
            androidTestRunner      : "androidx.test:runner:$supportTestVersion",
            androidTestRules       : "androidx.test:rules:$supportTestVersion",
            androidTestOrchestrator: "androidx.test:orchestrator:$supportTestVersion",
            androidTestExt         : "androidx.test.ext:junit-ktx:1.1.1-alpha04",

            // https://mvnrepository.com/artifact/androidx.test.espresso/espresso-core
