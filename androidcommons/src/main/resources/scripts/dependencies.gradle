            espressoContrib        : "androidx.test.espresso:espresso-contrib:$espressoVersion",
            espressoIntents        : "androidx.test.espresso:espresso-intents:$espressoVersion",

            // https://github.com/mockito/mockito
            mockitoAndroid         : "org.mockito:mockito-android:$mockitoVersion",

            // https://mockk.io/#verification-atleast-atmost-or-exactly-times
            mockkAndroid           : "io.mockk:mockk-android:1.8.13.kotlin13",

            // https://github.com/awaitility
            awaitility             : "org.awaitility:awaitility-kotlin:$awaitilityVersion",

            // https://github.com/agoda-com/Kakao
            kakao                  : "com.agoda.kakao:kakao:$kakaoVersion",

            // https://github.com/DiUS/java-faker
            faker                  : "com.github.javafaker:javafaker:$fakerVersion",

            // https://mvnrepository.com/artifact/androidx.fragment/fragment-testing
            fragmentTesting        : "androidx.fragment:fragment-testing:1.1.0-alpha05"
